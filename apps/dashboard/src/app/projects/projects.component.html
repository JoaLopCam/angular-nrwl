<div class="container">
  <!-- PROJECTS LIST -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title> <h1>Projects</h1> </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <!-- <pre>{{ projects | json }}</pre> -->
        <mat-list>
          <mat-list-item
            (click)="selectProject(project)"
            *ngFor="let project of (projects$ | async)"
          >
            <h3 mat-line [style.color]="'red'">
              <!-- PROJECT DETAILS -->
              {{ project.title }}
            </h3>
            <p mat-line>
              <!-- PROJECT DETAILS -->
              {{ project.details }}
            </p>
            <button
              mat-icon-button
              (click)="
                deleteProject(project); $event.stopImmediatePropagation()
              "
            >
              <mat-icon>close</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>
  <!-- PROJECT DETAILS -->
  <div class="col-50">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1>
            <!-- PROJECT TITLE HERE -->
            <ng-container *ngIf="selectedProject; else: elseTemplate">
              <span>{{ selectedProject?.title }}</span>
            </ng-container>
            <ng-template #elseTemplate>
              <span>Select a project</span>
            </ng-template>
          </h1>
        </mat-card-title>
      </mat-card-header>
      <form (submit)="saveProject(selectedProject)">
        <mat-card-content>
          <!-- PROJECT FORM HERE -->
          <!-- <pre>{{ selectedProject | json }}</pre> -->
          <mat-form-field class="full-width">
            <input
              matInput
              placeholder="Title"
              [(ngModel)]="selectedProject.title"
              type="text"
              name="title"
            />
          </mat-form-field>
          <mat-form-field class="full-width">
            <textarea
              matInput
              placeholder="Details"
              [(ngModel)]="selectedProject.details"
              type="text"
              name="details"
            ></textarea>
          </mat-form-field>
          <section class="full-width">
            <h4>{{ selectedProject.percentComplete }}% Complete</h4>
            <mat-slider
              class="full-width"
              min="0"
              max="100"
              thumbLabel
              [(ngModel)]="selectedProject.percentComplete"
              name="percentComplete"
            ></mat-slider>
          </section>
          <section>
            <mat-checkbox [(ngModel)]="selectedProject.approved" name="approve"
              >Approved By customers</mat-checkbox
            >
          </section>
        </mat-card-content>
        <mat-card-actions>
          <button type="submit" mat-button color="primary">Save</button>
          <button type="button" mat-button (click)="cancel()">Cancel</button>
        </mat-card-actions>
      </form>
    </mat-card>
  </div>
</div>
