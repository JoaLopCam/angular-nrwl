<mat-card>
  <mat-card-header>
    <mat-card-title> <h1>Projects</h1> </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <!-- <pre>{{ projects | json }}</pre> -->
    <mat-list>
      <mat-list-item
        (click)="selected.emit(project)"
        *ngFor="let project of projects"
      >
        <h3 mat-line [style.color]="'red'">
          <!-- PROJECT DETAILS -->
          {{ project.title }}
        </h3>
        <p mat-line>
          <!-- PROJECT DETAILS -->
          {{ project.details }}
        </p>
        <button
          mat-icon-button
          *ngIf="readonly"
          (click)="deleted.emit(project); $event.stopInmediatePropagation()"
        >
          <mat-icon>close</mat-icon>
        </button>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
